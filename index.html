<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Wookie Getter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .result-container {
            margin-top: 20px;
            max-height: 300px; 
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .copy-button {
            margin-top: 10px;
        }
        @media (max-width: 576px) {
            .result-container {
                max-height:
            }
        }
    </style>
</head>
<body style="background-color: bisque;">
    <div class="container mt-5 p-5 shadow p-3 mb-5 bg-white rounded" style="background-color: #f8f9fa;">
        <h1 class="text-center">Cookie Wookie Getter</h1>

        <form id="login-form" class="mb-4">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn w-100" style="background-color: bisque;">Cookie Wookie</button>
        </form>
        <h3>Cookie Wookie</h3>
        <div id="result-container" class="result-container">
            <pre id="result-text">No cookie fetched yet.</pre>
        </div>
        <button id="copy-button" class="btn copy-button w-100" style="background-color: bisque;">Copy</button>
        <p class="text-center mt-5">Made by <a href="https://www.facebook.com/chaelyoooo/" style="color: rgb(204, 157, 100);">Chael</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
